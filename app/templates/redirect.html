<!-- templates/redirect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="2;url={{ url_for('routes.results') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #1e1e2f;
            color: #e0e0ff;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #00ffe7;
            text-shadow: 0 0 5px #00ffe7;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00ffe7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            color: #e0e0ff;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffe7;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h2>Analyzing your scan...</h2>
        <div class="spinner"></div>
        <p>You will be redirected to your results shortly.</p>
    </div>
</body>
</html>
